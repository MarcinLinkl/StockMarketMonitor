<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Stock Search and Charts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Basic styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        
        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #111;
            padding-top: 60px;
            transition: 0.3s;
            z-index: 2;
        }
        
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar-toggler {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 3;
            color: white;
            background-color: #111;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar-toggler:hover {
            background-color: #575757;
        }

        .main-content {
            margin-left: 0;
            padding: 16px;
            transition: margin-left 0.3s;
        }

        /* Stock search and chart */
        .stock-search {
            margin-bottom: 20px;
        }

        #stockChart {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Sidebar toggle button -->
    <span class="sidebar-toggler" onclick="toggleSidebar()">â˜°</span>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="#home">Home</a>
        <a href="#search">Search Stocks</a>
        <a href="#charts">Charts</a>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
        <h1>Welcome to Stock Search and Charting</h1>

        <!-- Search Stock -->
        <div class="stock-search">
            <label for="stock-search-input">Search Stock Ticker: </label>
            <input type="text" id="stock-search-input" placeholder="Enter stock ticker...">
            <button onclick="searchStock()">Search</button>
        </div>

        <!-- Chart -->
        <canvas id="stockChart" width="400" height="200"></canvas>
    </div>

    <script>
        // Sidebar toggle function
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');

            if (sidebar.style.left === '-250px') {
                sidebar.style.left = '0';
                mainContent.style.marginLeft = '250px';
            } else {
                sidebar.style.left = '-250px';
                mainContent.style.marginLeft = '0';
            }
        }

        // Fetch stock data (placeholder for actual API call)
        async function searchStock() {
            const ticker = document.getElementById('stock-search-input').value;
            if (!ticker) {
                alert('Please enter a stock ticker');
                return;
            }

            // Simulated stock data response
            const stockData = {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                prices: [100, 105, 110, 115, 120, 125, 130]
            };

            createChart(stockData);
        }

        // Function to create the chart
        function createChart(stockData) {
            const ctx = document.getElementById('stockChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: stockData.labels,
                    datasets: [{
                        label: 'Stock Price',
                        data: stockData.prices,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }
    </script>

</body>
</html>
